<div class="parent">
  <form class="box" action="" method="POST" target="_self">
    <h1 class="login">LOG<span class="I">i</span>N</h1>
    <input type="text" name="username" [(ngModel)]="userObj2.EmailId" id="username" placeholder="Username" autocomplete="off">
    <input [type]="passwordFieldType"  name="pass" [(ngModel)]="userObj2.Password" id="pass" placeholder="Password" autocomplete="off">
    <button 
    type="button" 
    class="btn btn-outline-primary toggle-password-btn" 
    (click)="togglePasswordVisibility()">
    {{ passwordToggleText }}
  </button>
    <input type="submit" id="submit" value="login" (click)="onLogin()">
  </form>
</div>
