<div class="mt-3 p-4 bg-secondary text-white rounded">
    <h1>ng-container</h1>
    <p>ng-container</p>
    <button class="btn btn-primary" (click)="getUser()">Load users</button>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <ng-container *ngIf="isContainer" >
                <h3>This is from ng-container</h3>
            </ng-container>
        </div>
        <div class="col-6">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Name</th>
                        <th>UserName</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngIf="isAPI">
                        <tr>
                            <td colspan="4" class="text-center">
                                <div class="spinner-grow text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-secondary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-success" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-danger" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-warning" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-info" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-light" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-dark" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                  </div>
                            </td>
                        </tr>
                    </ng-container>
                    <ng-container *ngIf="!isAPI">
                        @for (item of userList; track $index) {
                            <tr>
                                <td>{{$index +1}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.username}}</td>
                                <td>{{item.email}}</td>
                            </tr>
                        }
                    </ng-container>   
                </tbody>
            </table>
        </div>
        <div class="col-2">
            <ng-container *ngTemplateOutlet="myTemp">

            </ng-container>
        </div>
    </div>
</div>
<ng-template #myTemp>
    <h4>Hii from ng-template</h4>
</ng-template>
