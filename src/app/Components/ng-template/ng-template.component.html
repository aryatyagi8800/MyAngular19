<div class="mt-3 p-4 bg-secondary text-white rounded">
    <h1>ng-template</h1>
    <p>ng-template</p>
</div>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-4">
            <div class="bg-info p-2 text-center" *ngIf="isUserLoggedIn else notLogged">
                <h4>{{loggedUserName}}</h4>
            </div>
            <ng-template #notLogged>
                <div class="bg-danger p-2 text-center">
                    <h4>User not loggedIn</h4>
                </div>
            </ng-template>
            <div class=" mt-2 d-flex justify-content-center gap-3">
                <button class="btn btn-danger btn-lg">show</button>
                <button class="btn btn-primary btn-lg">hide</button>
            </div>
        </div>
        <div class="col-4">
            <ng-template #dynamicTemp>
                <h4>User not loggedIn</h4>
            </ng-template>
            <div #dyanamicContainer>

            </div>
            <div class=" mt-2 d-flex justify-content-center gap-3">
                <button class="btn btn-danger btn-lg" (click)="loadTemplate()">show</button>
            </div>
        </div>
        <div class="col-4">
            <ng-container [ngTemplateOutlet]="helloTemplate">

            </ng-container>
        </div>
    </div>
</div>
<ng-template #helloTemplate>
    <div class="text-danger">
        hello my template side
    </div>
</ng-template>
