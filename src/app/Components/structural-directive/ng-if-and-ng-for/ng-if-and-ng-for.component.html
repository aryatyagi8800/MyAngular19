<div class="mt-3 p-4 bg-secondary text-white rounded">
    <h1>Structural Directive</h1>
    <p>*ngIf and *ngFor....</p>
    <button class="btn btn-primary" (click)="redirectToAttribute()">Go to attribute</button>
</div>
<div class="container-fluid">
    <div class="row mt-2">
        <div class="col-3">
            <div *ngIf="isDiv1Visiable" class="bg-danger p-3 text-center">
                <h4>Div-1</h4>
            </div>
        </div>
        <div class="col-3">
            <div *ngIf="isDiv2Visiable" class="bg-success p-3 text-center">
                <h4>Div-2</h4>
            </div>
        </div>
        <div *ngIf="num1==num2" class="col-3">
            <div class="bg-secondary p-3 text-center">
                <h4>Div-3</h4>
            </div>
        </div>
        <!-- <div *ngIf="isActive" class="col-3"> -->
        <div *ngIf="selectedState=='INDIA'" class="col-3">
            <div class="bg-danger p-3 text-center">
                <h4>Div-4</h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3  text-center">
            <button class="btn btn-danger mt-3 me-2" (click)="hideDiv1()">Hide</button>
            <button class="btn btn-primary mt-3 ms-2" (click)="showDiv1()">show</button>
        </div>
        <div class="col-3 text-center">
            <button class="btn btn-success mt-3 " (click)="hideShowDiv2()">Toggle</button>
        </div>
        <div class="col-3">
            <div class="row">
                <div class="col-5 ms-2 mt-3">
                    <input type="text" [(ngModel)]="num1" class="border border-primary" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Num-1">
                </div>
                <div class="col-5 mt-3">
                    <input type="text" [(ngModel)]="num2" class="border border-primary" id="exampleInputEmail1"
                        aria-describedby="emailHelp" placeholder="Num-2">
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="row text-center">
                <div class="col-5 ms-2 mt-3">
                    <input type="checkbox" [(ngModel)]="isActive" class="border border-primary" id="exampleInputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="col-5 mt-3">
                    <select [(ngModel)]="selectedState" class="form-select border border-primary"
                        aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="INDIA">INDIA</option>
                        <option value="USA">USA</option>
                        <option value="RUSSIA">RUSSIA</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <ul>
            <li *ngFor="let city of cityArray">{{city}}</li>
        </ul>
    </div>
    <div class="col-3">
        <div *ngFor="let cityName of cityArray">{{cityName}}</div>
    </div>
    <div class="col-3">
        <select class="form-select border border-primary" name="" id="">
            <option value="Select City">Select City</option>
            <option *ngFor="let city of cityArray" value="{{city}}">{{city}}</option>
        </select>
    </div>
    <div class="col-3">
        <select class="form-select border border-primary" name="" id="">
            <option value="Select City">Select City</option>
            <option *ngFor="let student of studentList" value="{{student.StudentId}}">{{student.name}}</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Student Id</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Status</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentList">
                    <td>{{student.StudentId}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.city}}</td>
                    <td><span *ngIf="student.isActive">Active</span>
                        <span *ngIf="!student.isActive">De-active</span>
                    </td>
                    <td><app-progress-bar [progressValue]="student.attendance"></app-progress-bar></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
